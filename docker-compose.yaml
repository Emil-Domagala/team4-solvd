services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_USERNAME_ADMIN:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD_ADMIN:-adminpassword}
    ports:
      - '5050:80'
    depends_on:
      - postgres

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

  app:
    build: .
    container_name: app
    restart: always
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    command: npm run start:dev

volumes:
  pgdata:
  redisdata:
